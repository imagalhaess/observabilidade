version: '3.8'

networks:
  forum-network:
    driver: bridge

services:
  # ==================== REDIS ====================
  redis-forum-api:
    image: redis:latest
    container_name: redis-forum-api
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - forum-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==================== POSTGRESQL 17 ====================
  postgres-forum-api:
    image: postgres:17
    container_name: postgres-forum-api
    restart: unless-stopped
    environment:
      POSTGRES_DB: forum
      POSTGRES_USER: forum
      POSTGRES_PASSWORD: Bk55yc1u0eiqga6e
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - forum-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forum -d forum"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - redis-forum-api

  # ==================== PGADMIN4 ====================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-forum
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    networks:
      - forum-network
    depends_on:
      - postgres-forum-api

  # ==================== PROMETHEUS ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-forum
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - forum-network

  # ==================== GRAFANA ====================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-forum
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - forum-network
    depends_on:
      - prometheus

  # ==================== NGINX ====================
  nginx:
    image: nginx:latest
    container_name: nginx-forum
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    networks:
      - forum-network
    depends_on:
      - grafana

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
